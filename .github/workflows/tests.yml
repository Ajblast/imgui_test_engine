name: Tests

on:
  push: {}
  pull_request: {}
  schedule:
    - cron: '40 8,20 * * *'

jobs:
  Test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        branch: [master, docking, tables]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
        repository: ocornut/imgui
        ref: ${{ matrix.branch }}

    - name: Build
      run: |
        make -C tests/app/

    - name: Test
      run: |
        timeout 300 tests/app/imgui_test_app -nogui -nopause -v2 -ve4 tests
